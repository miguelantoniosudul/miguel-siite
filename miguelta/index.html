<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="euphria.jpeg" alt="logo da alura start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">EUPHORIA</h2>
            <p class="escola-texto-um">A série foi lançada em 2019</p>
            <p class="escola-texto-dois">A série possui 2 temporadas</p>
        </div>
        <img class="escola-imagem" src="euphria.jpeg" alt="imagem que representa uma professora em sala de aula">
    </section>
    <section class="estudante">
        <h2 class="estudante-titulo">Quem são os personagens?</h2>
        <div class="estudante-todos">
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="rue.png" alt="foto da Rue">
            <h3 class="estudante-nome">Rue</h3>
            
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="cassie.jpg" alt="foto da Cassie">
            <h3 class="estudante-nome">Cassie</h3>
          
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="maddy.jpg" alt="foto da Maddy">
            <h3 class="estudante-nome">Maddy</h3>
            
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="jules.jpg" alt="foto da Jules">
            <h3 class="estudante-nome">Jules</h3>
            
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="kat.jpg" alt="foto da Kat">
            <h3 class="estudante-nome">Kat</h3>
            
        </div>


    </section>
</body>
</html>
